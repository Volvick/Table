<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn, etc.) -->
    <meta property="og:title" content="Your Website Title" />
    <meta
      property="og:description"
      content="Short description of your website that makes people click."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.png"
    />
    <meta property="og:image:alt" content="Preview image for Your Website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:site_name" content="Your Site Name" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta
      name="twitter:description"
      content="Short description of your website that makes people click."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.png"
    />
    <meta name="twitter:image:alt" content="Preview image for Your Website" />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Fallback for platforms that read only the standard meta description -->
    <meta name="title" content="Your Website Title" />
    <meta
      name="description"
      content="Short description of your website that makes people click."
    />

    <!-- Canonical link -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <title>Table by Volvick</title>
    <meta
      name="description"
      content="Explore the interactive table designed by Volvick."
    />

    <!-- Open Graph (WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="Table by Volvick" />
    <meta
      property="og:description"
      content="Explore the interactive table designed by Volvick."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.png"
    />
    <meta property="og:image:alt" content="Preview image of the table" />
    <meta property="og:url" content="https://volvick.github.io/Table/" />
    <meta property="og:type" content="website" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Table by Volvick" />
    <meta
      name="twitter:description"
      content="Explore the interactive table designed by Volvick."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dlfsodrio/image/upload/v1754972989/Frame_42_fokob2.png"
    />
    <meta name="twitter:image:alt" content="Preview image of the table" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Chair</th>
          <th>The Laid Back</th>
          <th>The Worker Bee</th>
          <th>The Chair 4/2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Width</th>
          <td>80 cm</td>
          <td>60 cm</td>
          <td>220 cm</td>
        </tr>
        <tr>
          <th>Height</th>
          <td>100 cm</td>
          <td>110 cm</td>
          <td>90 cm</td>
        </tr>
        <tr>
          <th>Depth</th>
          <td>70 cm</td>
          <td>65 cm</td>
          <td>80 cm</td>
        </tr>
        <tr>
          <th>Weight</th>
          <td>16 kg</td>
          <td>22 kg</td>
          <td>80 kg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
